<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - My Art Gallery</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
/* Responsive Container */
.checkout-container {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

/* Header */
.checkout-header {
  text-align: center;
  margin-bottom: 30px;
}
.checkout-header h1 {
  color: #5a3e2b;
  font-size: 2.5rem;
  margin-bottom: 10px;
}

/* Order Summary */
.order-summary {
  background: #f9f5f0;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 30px;
}
.order-summary h2 {
  color: #5a3e2b;
  margin-bottom: 15px;
  font-size: 1.5rem;
}
.checkout-items {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.checkout-item {
  display: flex;
  align-items: center;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s;
}
.checkout-item:hover {
  transform: translateY(-2px);
}
.checkout-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
  margin-right: 15px;
}
.checkout-item-details {
  flex: 1;
}
.checkout-item-details h3 {
  margin: 0 0 5px 0;
  font-size: 1.1rem;
  color: #5a3e2b;
}
.checkout-item-details p {
  margin: 0;
  color: #666;
  font-weight: bold;
}
.checkout-total {
  text-align: right;
  font-size: 1.3rem;
  font-weight: bold;
  color: #5a3e2b;
  margin-top: 20px;
  padding-top: 15px;
  border-top: 2px solid #e0d5c8;
}

/* Shipping Form */
.shipping-form {
  background: #f9f5f0;
  padding: 20px;
  border-radius: 10px;
}
.shipping-form h2 {
  color: #5a3e2b;
  margin-bottom: 20px;
  font-size: 1.5rem;
}
.form-group {
  margin-bottom: 20px;
}
.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #5a3e2b;
}
.form-group input,
.form-group textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #e0d5c8;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s;
}
.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #5a3e2b;
}
.form-group textarea {
  resize: vertical;
  min-height: 80px;
}

/* Submit Button */
.submit-btn {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #5a3e2b, #3b2f2f);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(90, 62, 43, 0.3);
}

/* Notification */
#notify {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #3b2f2f;
  color: white;
  padding: 15px 20px;
  border-radius: 8px;
  display: none;
  z-index: 1000;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
  .checkout-container {
    margin: 10px;
    padding: 15px;
  }
  .checkout-header h1 {
    font-size: 2rem;
  }
  .checkout-item {
    flex-direction: column;
    text-align: center;
  }
  .checkout-item img {
    margin-right: 0;
    margin-bottom: 10px;
  }
  .checkout-total {
    text-align: center;
  }
}
</style>
</head>
<body>

<!-- NOTIFICATION -->
<div id="notify"></div>

<!-- MAIN CONTENT -->
<main class="checkout-container">
  <div class="checkout-header">
    <h1>Checkout</h1>
    <p>Review your order and complete your purchase</p>
  </div>

  <!-- ORDER SUMMARY -->
  <section class="order-summary">
    <h2>Order Summary</h2>
    <div class="checkout-items" id="checkout-items"></div>
    <div class="checkout-total">Total: $<span id="checkout-total">0</span></div>
  </section>

  <!-- SHIPPING FORM -->
  <section class="shipping-form">
    <h2>Shipping Details</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address (Rawalpindi, Pakistan)" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="notes">Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" placeholder="Any special instructions or notes"></textarea>
      </div>
      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </section>
</main>

<script>
// CART AND CHECKOUT SCRIPT
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

const notify = document.getElementById("notify");
const checkoutItems = document.getElementById("checkout-items");
const checkoutTotal = document.getElementById("checkout-total");

function showNotification(message){
  notify.textContent = message;
  notify.style.display="block";
  setTimeout(()=>{notify.style.display="none";},3000);
}

function renderCheckout(){
  checkoutItems.innerHTML="";
  let total=0;
  cart.forEach(item=>{
    total += item.price * item.qty;
    const div=document.createElement("div");
    div.classList.add("checkout-item");
    div.innerHTML=`
      <img src="${item.image || 'https://picsum.photos/seed/1/60/60'}" alt="${item.name}">
      <div class="checkout-item-details">
        <h3>${item.name}</h3>
        <p>Quantity: ${item.qty} | Price: $${item.price} each</p>
      </div>
      <div style="font-weight: bold; color: #5a3e2b;">$${(item.price * item.qty).toFixed(2)}</div>
    `;
    checkoutItems.appendChild(div);
  });
  checkoutTotal.textContent = total.toFixed(2);
}

// PLACE ORDER
document.getElementById("checkout-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  if (cart.length === 0) {
    showNotification("Your cart is empty!");
    return;
  }

  const formData = new FormData(e.target);
  const orderData = {
    name: formData.get("name"),
    address: formData.get("address"),
    phone: formData.get("phone"),
    cartData: JSON.stringify(cart)
  };

  try {
    const response = await fetch('/place-order', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams(orderData)
    });

    if (response.ok) {
      showNotification("Order placed successfully! Redirecting...");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      setTimeout(() => {
        window.location.href = '/success';
      }, 2000);
    } else {
      showNotification("Error placing order. Please try again.");
    }
  } catch (error) {
    console.error('Error:', error);
    showNotification("Error placing order. Please try again.");
  }
});

renderCheckout();
</script>

</body>
</html>
